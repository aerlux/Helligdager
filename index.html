<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norsk Feriekalender</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <h1 class="logo-text">ðŸ‡³ðŸ‡´ Norsk Kalender</h1>
        </div>

        
        <div class="calendar-container">
            <div class="glass-header">
                <button id="prevYear" class="nav-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
                <h1 id="currentYear"></h1>
                <button id="nextYear" class="nav-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>
            </div>
            <div class="button-container">
                <button id="toggleInneklemtBtn" class="nav-button highlight-btn">
                    Vis inneklemte dager
                </button>
            </div>
            
            <div id="calendarView" class="glass-background">
                <div id="calendar" class="scrollable"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
